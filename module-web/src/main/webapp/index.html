<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts List</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.js?features=fetch,Promise"></script>

    <script type="text/javascript" src="js/managers/script-manager.js"></script>
    <script type="text/javascript" src="js/pages/contact-list.js"></script>
    <script type="text/javascript" src="js/pages/contact-editor.js"></script>
    <script type="text/javascript" src="js/pages/email.js"></script>
    <script type="text/javascript" src="js/pages/contact-search.js"></script>
    <script type="text/javascript" src="js/showScripts/showContactScript.js"></script>
    <script type="text/javascript" src="js/showScripts/showAddressScript.js"></script>
    <script type="text/javascript" src="js/showScripts/showPnonesTable.js"></script>
    <script type="text/javascript" src="js/showScripts/showPhonePopup.js"></script>
    <script type="text/javascript" src="js/showScripts/showAttachmentsScript.js"></script>
    <script type="text/javascript" src="js/showScripts/showAttachTable.js"></script>
    <script type="text/javascript" src="js/showScripts/showAttachPopup.js"></script>
    <script type="text/javascript" src="js/contactActions/deleteElementByURL.js"></script>
    <script type="text/javascript" src="js/contactActions/saveFunction.js"></script>


    <style>
        @import "css/main-style.css";
        @import "css/popUpWindow.css";
    </style>
</head>
<body onload="loadMain()">

<h1 id="h1">Contacts List: </h1>

<div id="main-contact" style="width: fit-content; margin: auto;height: 80%">
    <div id="filter" style="display: none; text-align: right"></div>
    <div id="main-buttons" class="table-buttons"></div>
    <table id="contact-table"></table>
    <div id="navigation" class="navigation"></div>
</div>

<div id="contact-editor" style="display: none">
    <div id='forms'>
        <fieldset style="display: inline-block; border: 0">
            <div id='avatar'>
            </div>
            <fieldset>
                <legend aria-label="center">Contact Address</legend>
                <div id='addressContent'></div>
            </fieldset>
        </fieldset>
        <fieldset style="display: inline-block">
            <legend aria-label="center">Personal data</legend>
            <div id="content"></div>
        </fieldset>
        <div style="display: inline-block; vertical-align: top">
            <div id="phones-layout">
                <div class="table-buttons" id="phones-buttons"></div>
                <table id="phones-table"></table>
                <div class="modal-window" id="phones-window"></div>
            </div>
            <div id="attachment-layout">
                <div class="table-buttons" id="attach-buttons"></div>
                <table id="attach-table"></table>
                <div class="modal-window" id="attach-window"></div>
            </div>
        </div>
    </div>
    <div id='buttons'></div>
</div>

<div id="email-page" class="simple" style="display: none;">
    <fieldset id="recipients">
        <label>To whom: </label>
        <label id="names"></label>
    </fieldset>
    <fieldset id="topic">
        <label>Topic:
            <input id="topic-input" placeholder="enter topic name" size="200%">
        </label>
    </fieldset>
    <fieldset>
        <form>
            <label>
                Template:
                <select id="templ-select">
                    <option value='' selected>not chosen</option>
                    <option value='birthday' onclick="">Birthday</option>
                    <option value='newYear'>New Year</option>
                </select>
            </label>
        </form>
        <form>
            <label>
                <textarea id="message-area" placeholder="enter your message" required></textarea>
            </label>
        </form>
    </fieldset>
    <div id='email-buttons'></div>
</div>

<div id="search-page" class="simple" style="display: none;">
    <div class="simple" id="contact-search" style="display: inline-block"></div>
    <div class="simple" style="display: inline-block">
        <div class="simple" id="address-search"></div>
        <div class="simple" id="search-buttons"></div>
    </div>
</div>
</body>
</html>
