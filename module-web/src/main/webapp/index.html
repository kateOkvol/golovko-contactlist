<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts List</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.js?features=fetch,Promise"></script>

    <!--
        <script type="text/javascript" src="js/delete-contact.js"></script>
    -->

    <script type="text/javascript" src="js/script-manager.js"></script>
    <script type="text/javascript" src="js/mainScript.js"></script>
    <script type="text/javascript" src="js/contact-info.js"></script>
    <script type="text/javascript" src="js/showContactScript.js"></script>
    <script type="text/javascript" src="js/showAddressScript.js"></script>
    <script type="text/javascript" src="js/delete-contact.js"></script>

    <style>
        @import "css/main-style.css";
    </style>
    <!--
    <link rel="stylesheet" href="css/main-style.css" media="all"/>
    -->
</head>
<body onload="manageScripts()">

<h1>Contacts List: </h1>

<div id="contact-editor">
    <div id='forms'>
        <fieldset  style="display: inline-block">
            <legend aria-label="center">Personal data</legend>
            <form id='addressContent' enctype="multipart/form-data" method="post"></form>
        </fieldset>
        <fieldset style="display: inline-block">
            <legend aria-label="center">Contact Address</legend>
            <form id="content" enctype="multipart/form-data" method="post"></form>
        </fieldset>

    </div>
    <form id='buttons'></form>
</div>

<div id="main-contact">
    <table id="contact-table"></table>
    <div id="main-buttons" align="center"></div>
</div>


</body>
</html>
